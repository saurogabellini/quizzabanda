<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Asteroid - Mobile Template
    </title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="m-scene toolbar-inside" id="main"> <!-- Page Container -->
      
      <!-- Sidebars -->
      <div class="snap-drawers">

        <!-- Left Sidebar -->
        <div class="snap-drawer snap-drawer-left">
          <div class="drawer-inner">
            <ul>
              <li><a href="index.html"><i class="mdi mdi-home"></i> <span>Home</span></a></li>
            </ul>
            <ul class="exit">
              <li>
                <a href="login.html"><i class="mdi mdi-exit-to-app"></i> <span>Logout</span></a>
              </li>
            </ul>
          </div>
        </div> <!-- End of Left Sidebar -->

        <!-- Right Sidebar -->
        <div class="snap-drawer snap-drawer-right">
          <div class="drawer-inner">
            <ul>
              <li><a href="timeline.html"><i class="mdi mdi-timelapse"></i> <span>Timeline</span></a></li>
              <li><a href="messages.html"><i class="mdi mdi-bell"></i> <span>Messages <span class="badge white z-depth-1">2</span></span></a></li>
              <li><a href="todo.html"><i class="mdi mdi-checkbox-marked-outline"></i> <span>ToDo</span></a></li>
              <li><a href="login.html"><i class="mdi mdi-account-circle"></i> <span>Login</span></a></li>
              <li><a href="signup.html"><i class="mdi mdi-account-plus"></i> <span>Account Creation</span></a></li>
              <li class="have-child">
                <ul class="collapsible" data-collapsible="accordion">
                  <li>
                    <div class="collapsible-header">
                      <i class="mdi mdi-pine-tree"></i> Sub Tree <i class="mdi mdi-menu-down right"></i>
                    </div>
                    <div class="collapsible-body">
                      <ul class="collapsible" data-collapsible="accordion">
                        <li>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-1-box-outline"></i> First
                          </div>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-2-box-outline"></i> Second
                          </div>
                          <div class="collapsible-header">
                            <i class="mdi mdi-numeric-3-box-outline"></i> Third
                          </div>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div> <!-- End of Right Sidebar -->
      </div> <!-- End of Sidebars -->

      <!-- Page Content -->
      <div class="snap-content z-depth-5" id="content">

        <!-- Toolbar -->
        <div id="toolbar">
          <a class="open-left" href="index.html"><i class="mdi mdi-arrow-left"></i></a> <span class="title">Login</span>
        </div>
  
        <!-- Main Content -->
        <div class="scene_element login valign-wrapper scene_element--fadeinright">

          <div class="valign">
            <div class="container">
              <div class="profile-header">
                <div class="contact profile-user">
                  <img alt="" class="z-depth-1" src="img/user8.jpg">
                  <h4>
                    Login
                  </h4>
                </div>
              </div>

              <div class="container white z-depth-2">
                <div class="input-field col s12">
                  <i class="mdi mdi-account-circle prefix"></i> 
                  <input class="validate" id="login"  style="color:#000000;" type="text"> 
                  <label for="login">E-Mail</label>
                </div>

                <div class="input-field col s12" style="margin-bottom:20px;">
                  <i class="mdi mdi-lock prefix"></i> 
                  <input class="validate" id="login-psw"  style="color:#000000;" type="password"> 
                  <label for="login-psw">Password</label>
                </div>

                <a class="waves-effect waves-light btn-large primary-color fullwidth" href="#" onclick="login();">Login</a> 
                <span>Registrati su <a class="primary-color-text" href="http://www.chivuolessersarabanda.com/iscrizione.aspx">ChiVuolEsserSarabanda.com</a></span>
              </div>
            </div>
          </div>
          
        </div> <!-- End of Main Contents -->
        <div id="blockui"></div>
      </div> <!-- End of Page Content -->
    </div> <!-- End of Page Container -->

    <script src="js/jquery-2.1.4.min.js"></script> 
    <script src="js/materialize.min.js"></script> 
    <script src="js/snap.js"></script> 
    <script src="js/jquery.smoothState.min.js"></script> 
    <script src="js/sidebar.js"></script> 
    <script src="js/functions.js"></script>
  </body>
</html>
